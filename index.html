<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
  </head>
  <body>
    <img src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwiZ8pOpntXgAhVqc98KHa51AIsQjRx6BAgBEAU&url=https%3A%2F%2Fwww.vectorstock.com%2Froyalty-free-vector%2Funder-construction-sign-with-helmet-vector-1694960&psig=AOvVaw1XiN60BQFQmJO8ZTS3FQvQ&ust=1551127455112536"/>
    <section class="overlay">
      <h2>Guess the right number!</h2>
      <form action="check.html" method="GET">
        <!--Add a required attribute to the input element-->
        <label for="guess">Enter a number between 1-10:</label>
        <br>
        <input type="number" name="guess" id="guess" required>
        <br>
        <input type="submit" id="submission" value="Submit">
      </form>
    </section>
  </body>
</html>
